{% extends 'quizz/base.html' %}
{% block title %}Se connecter{% endblock %}
{% block contains %}
	<section class="container">

		<section class="row">
			
			<div class="col-md-12">
				
				<div class="panel panel-info">
					
					<div class="panel-heading">
						
						<h3 class="text-center">Page de connexion</h3>

					</div>

					<div class="panel-body">
						
						<form class="form form-brad" method="POST" action="{% url 'login' %}">
							{% csrf_token  %}
							
							{{ form.as_p }}

							<div class="form-group">
								
								<a href="">Mot de passe oubli√©</a>
								<a href="{% url 'signin' %}">Je n'ai pas de compte</a>
								
							</div>

							<div class="form-group">
								
								<button type="submit" class="btn btn-success form-control">Se connecter</button>
								{% if error %}
									<h3 style="color: red;">{{ error }}</h3>
								{% endif %}
								
							</div>

						</form>

					</div>

				</div>

			</div>

		</section>

	</section>
{% endblock %}
{% block logout %}{% endblock %}
